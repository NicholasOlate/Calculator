<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css">
		<title>Calculator</title>
	</head>
	<body>
        <div class="container">
            <div class="calcContainer">
                <div class="calcDisplay" id="calcDisplay"></div>
                <button class="AC btns" id="AC">AC</button>
                <button class="DEL btns" id="DEL">DEL</button>
                <button class="btns" id="btn7">7</button>
                <button class="btns" id="btn8">8</button>
                <button class="btns" id="btn9">9</button>
                <button class="btns" id="btnPlus">+</button>
                <button class="btns" id="btn4">4</button>
                <button class="btns" id="btn5">5</button>
                <button class="btns" id="btn6">6</button>
                <button class="btns" id="btnMinus">-</button>
                <button class="btns" id="btn1">1</button>
                <button class="btns" id="btn2">2</button>
                <button class="btns" id="btn3">3</button>
                <button class="btns" id="btn0">0</button>
                <button class="btns" id="btnDot">.</button>
                <button class="btns" id="btnDivide">/</button>
                <button class="btns" id="btnEquals">=</button>
            </div>
        </div>
		<script src="./calculator.js"></script>
	</body>
</html>
